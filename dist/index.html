<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/ceeedc26d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="./index.main.js" defer></script>

    <div class="container">
        <div class="header">This is the header</div>
        <div class="sidebar">
            <div class="lists-by-date"></div>
            <div class="tasks-by-project">
                <div class="project-heading">
                    <div>Projects</div>
                </div>
                <div class="project-sidebar"></div>
            </div>

        </div>
        <div class="display-container">
            <div class="section-title">Inbox</div>
            <div class="section-content">
                <div class="task-container">
                </div>
            </div>
        </div>
        <div class="footer">this is the footer</div>
    </div>
</body>
</html>
