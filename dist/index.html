<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To Do List</title>
    <script src="https://kit.fontawesome.com/ceeedc26d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="./index.main.js" defer></script>

    <div class="container">
        <div class="header">This is the header</div>
        <div class="sidebar">
            <div class="tasks-by-date">
                
                <div class="nav-button" id="inbox">
                    <img src="../src/icons/inbox.png" class="nav-icon">Inbox
                </div>
                <div class="nav-button" id="today">
                    <img src="../src/icons/today.png" class="nav-icon">Today
                </div>
                <div class="nav-button" id="upcoming">
                    <img src="../src/icons/upcoming.png" class="nav-icon">Upcoming
                </div>
            
            </div>

            <div class="tasks-by-project">
                <div class="project-heading">
                    <div>Projects</div>
                    <div class="create-project">
                        <i class="fa-thin fa-plus"></i>
                    </div>
                </div>
                <div class="project-sidebar">
                </div>
            </div>

        </div>
        <div class="display-container">
            <div class="section-title">Inbox</div>
            <div class="section-content">
                <!--
                <div class="task-container">
                    <i class="fa-regular fa-circle"></i>
                    <div class="task-description">Task one</div>
                </div>
                -->

                <div class="add-task-container">
                    <div class="add-task-input-container">
                        <input type="text" class="taskNameInput" value="ex: Laundry, groceries, etc">
                        <textarea class="taskDescInput">Description</textarea>
                        <div class="input-buttons">
                            <input type="date">
                        </div>
                    </div>
                    <div class="add-task-buttons">
                        <button class="submit-task">Add Task</button>
                        <button class="cancel-task">Cancel</button>
                    </div>
                </div>

                <div class="create-task">
                    <i class="fa-thin fa-plus"></i>
                    <div>Add Task</div> 
                </div>
            </div>
        </div>
        <div class="footer">this is the footer</div>
    </div>




</body>
</html>
